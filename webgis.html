	<div class="container" id="map_page">
		<h2><b><center>OpenLayers Map</center></b></h2>
		<div id="map">
			<div id="popup"></div>
		</div>
		<script src="map.js"></script>
		<div class="container legend">
			<h3>Legend:</h3>
		  <div class="row">
		    <div class="col-sm legend_element">
		    	<h5>Collected points</h5>
		      <img src="http://localhost:8082/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=30&HEIGHT=30&LAYER=GIS_lab_2019:EPICOLLECT">
		    </div>
		    <div class="col-sm legend_element">
		    	<h5>Original PLOS - Systematica classification style</h5>
		      <img src="http://localhost:8082/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=30&LAYER=GIS_lab_2019:E-plos&STYLE=GIS_lab_2019:orig_plos_systematica_classification">
		    </div>
		    <div class="col-sm legend_element">
		    	<h5>Original PLOS - quantile graduated style</h5>
		      <img src="http://localhost:8082/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=30&LAYER=GIS_lab_2019:E-plos&STYLE=GIS_lab_2019:orig_plos_categorized_quantile">
		    </div>
		    <div class="col-sm legend_element">
		    	<h5>Enhanced PLOS - Systematica classification style</h5>
		      <img src="http://localhost:8082/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=30&LAYER=GIS_lab_2019:E-plos&STYLE=GIS_lab_2019:enh_plos_systematica_classification">

		      <img src="http://localhost:8082/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=30&LAYER=GIS_lab_2019:E-plos&STYLE=GIS_lab_2019:enh_plos_categorized_quantile">
